{% extends 'shop/basic.html' %}
{% block title %} E-website Cart Tracker{% endblock %}
{% block body %}
<div class="container">
    <div class="col my-4">
        <h2>
            Enter your order Id and Email and click Track Order to find details about your order!
        </h2>
        <form method="post" action="#" id="trackerForm">{% csrf_token %}

            <div class="mb-3">
                <br>
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Order ID</label>
                <input type="text" class="form-control" id="orderId" name="orderId">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Track order</button>
        </form>
    </div>
    <br>
    <div class="col my-4">
        <div class="my-4">
            <ul class="list-group" id="items">
            </ul>
        </div>
        <br><br>
        <div class="my-4">
            <ul class="list-group" id="citems">
            </ul>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script>
    $('#trackerForm').submit(function (event) {
        $('#items').empty();
        var formData = {
            'orderId': $('input[name=orderId]').val(),
            'email': $('input[name=email]').val(),
            'csrfmiddlewaretoken': $('input[name=csrfmiddlewaretoken]').val()
        };
        $.ajax({
            type: 'POST',
            url: '/shop/tracker/',
            data: formData,
            encode: true
        })
            .done(function (data) {
                data = JSON.parse(data)
                updates = data[0];
                if (updates.length > 0 & updates != {}) {
                    for (i = 0; i < updates.length; i++) {
                        let text = updates[i]['text'];
                        let time = updates[i]['time'];
                        mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
                    ${text}
                    <span class="badge rounded-pill bg-primary"">${time}</span>
                </li>`
                        $('#items').append(mystr);
                    }
                } else {
                    mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
                    Sorry, We are not able to fetch this order id and email. Make sure to type correct order Id and email</li>`
                    $('#items').append(mystr);
                }
                cart = JSON.parse(data[1]);
                for (item in cart) {
                    let name = cart[item][1];
                    let qty = cart[item][0];
                    mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
                    ${name}
                    <span class="badge rounded-pill bg-primary">${qty}</span>
                </li>`
                    $('#citems').append(mystr);
                }

            });
        event.preventDefault();
    });
</script>
{% endblock %}
